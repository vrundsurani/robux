<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>Free Robux</title> <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" /> <style> * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Orbitron', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #fff; min-height: 100vh; display: flex; flex-direction: column; } .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); position: relative; } .welcome-text { font-size: 2em; color: #00ffe7; } #authBtn { padding: 10px 20px; background: #00ffe7; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; } #authBtn:hover { background: #00b7ff; } #loginForm { position: fixed; top: -100%; right: 50%; transform: translateX(50%); width: 350px; background: rgba(0,0,0,0.8); padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: top 0.4s ease; z-index: 9999; } #loginForm.show { top: 70px; } #loginForm h2 { margin-bottom: 20px; color: #00ffe7; text-align: center; } .input-group { margin-bottom: 15px; position: relative; } .input-group input { width: 100%; padding: 12px 15px; border-radius: 8px; border: none; background: #222; color: #fff; font-size: 1em; } .input-group label { position: absolute; top: -8px; left: 15px; background: rgba(0,0,0,0.7); padding: 0 6px; font-size: 0.8em; color: #00ffe7; } #loginForm button { width: 100%; padding: 12px; background: linear-gradient(135deg, #00ffe7, #00b7ff); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; } #loginForm button:hover { background: linear-gradient(135deg, #00b7ff, #00ffe7); } #dashboard { flex: 1; padding: 30px; display: flex; flex-direction: column; align-items: center; } #dashboard.hidden { display: none; } #welcomeMsg { font-size: 1.5em; margin-bottom: 20px; color: #00ffe7; } #robuxDisplay { margin-bottom: 20px; font-size: 1.2em; color: #0ff; } #addRobuxSection { background: #111; padding: 20px; border-radius: 12px; max-width: 400px; width: 100%; box-shadow: 0 0 20px rgba(0,255,231,0.3); } #addRobuxSection h3 { text-align: center; color: #00ffe7; margin-bottom: 15px; } .robux-input-group { display: flex; flex-direction: column; gap: 10px; } .robux-input-group input { padding: 12px; font-size: 1.2em; border-radius: 8px; border: none; background: #222; color: #fff; } #addBtn { padding: 12px; margin-left: 100px; margin-top: 12px; width: 150px; align-self: center; background: linear-gradient(135deg, #00ffe7, #00b7ff); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; } #addBtn:hover { background: linear-gradient(135deg, #00b7ff, #00ffe7); } #successMsg { margin-top: 15px; color: #0f0; font-size: 1.2em; text-align: center; display: none; } #fakeLog { margin-top: 15px; background: #222; padding: 10px; border-radius: 8px; font-family: monospace; min-height: 50px; white-space: pre-wrap; overflow-y: auto; display: none; } #connectedMsg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #222; padding: 30px 50px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,231,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; font-family: 'Orbitron', sans-serif; opacity: 0; transition: all 0.5s ease; } #connectedMsg.show { opacity: 1; transform: translate(-50%, -50%) scale(1); } .checkmark img { width: 60px; height: auto; opacity: 0; animation: fadeIn 1s forwards; } @keyframes pulse { 0%, 100% { box-shadow: 0 0 20px #4CAF50, inset 0 0 20px #4CAF50; } 50% { box-shadow: 0 0 40px #4CAF50, inset 0 0 40px #4CAF50; } } @keyframes fadeIn { to { opacity: 1; } } .message-text { color: #00ffe7; font-size: 2em; font-weight: bold; text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7; } </style> </head> <body> <div class="top-bar"> <div class="welcome-text" id="welcomeText">Welcome, guest</div> <button id="authBtn" onclick="toggleLogin()">Login</button> </div> <div id="loginForm"> <h2>Login to Your Account</h2> <div class="input-group"> <label for="username">Username</label> <input type="text" id="username" placeholder="Enter your username" /> </div> <button onclick="login()">Login</button> </div> <div id="dashboard" class="hidden"> <div id="welcomeMsg">Free Robux, Get Now</div> <div id="robuxDisplay">Robux Balance: <span id="robuxBalance">0</span></div> <div id="addRobuxSection"> <h3>Add Robux</h3> <div class="robux-input-group"> <input type="number" id="robuxAmount" placeholder="How many Robux?" min="1" max="10000" /> </div> <button id="addBtn" onclick="simulateAddRobux()">Add</button> <div id="successMsg"></div> <div id="fakeLog"></div> </div> </div> <div id="connectedMsg" class="connected-message"> <div class="checkmark"> <img src="https://d266key948fg17.cloudfront.net/uploads/16425989072fc8ed97461b77bf12569459468d12a8.png" /> </div> </div> <script> let isLoggedIn = false; let username = ""; let robuxBalance = 0; window.onload = () => { robuxBalance = Math.floor(Math.random() * 100); document.getElementById('robuxBalance').textContent = robuxBalance; }; function toggleLogin() { const form = document.getElementById('loginForm'); if (form.style.top === "70px") { form.style.top = "-300px"; } else { form.style.top = "70px"; } } function login() { const input = document.getElementById('username'); const name = input.value.trim(); if (name === "") { alert("Enter your username"); return; } username = name; isLoggedIn = true; document.getElementById('welcomeText').textContent = "Welcome, " + username; document.getElementById('authBtn').textContent = "Logout"; document.getElementById('loginForm').style.top = "-300px"; document.getElementById('dashboard').classList.remove('hidden'); robuxBalance = Math.floor(Math.random() * 100); document.getElementById('robuxBalance').textContent = robuxBalance; } document.getElementById("authBtn").onclick = () => { if (isLoggedIn) { location.reload(); } else { toggleLogin(); } }; function simulateAddRobux() { const amountInput = document.getElementById('robuxAmount'); const amount = parseInt(amountInput.value); if (isNaN(amount) || amount < 1 || amount > 10000) { alert('Enter a valid amount (1-10000)'); return; } const fakeLog = document.getElementById('fakeLog'); fakeLog.style.display = 'block'; fakeLog.textContent = ''; const logs = [ `Initiating transaction to add ${amount} Robux...`, `Connecting to server...`, `Verifying user credentials...`, `Processing...`, `Finalizing transaction...`, ]; let index = 0; const logInterval = setInterval(() => { if (index < logs.length) { fakeLog.textContent += logs[index] + "\n"; fakeLog.scrollTop = fakeLog.scrollHeight; index++; } else { clearInterval(logInterval); } }, 2000); setTimeout(() => { robuxBalance += amount; document.getElementById('robuxBalance').textContent = robuxBalance; document.getElementById('successMsg').textContent = `Successfully added ${amount} Robux!`; document.getElementById('successMsg').style.display = 'block'; fakeLog.style.display = 'none'; fakeLog.textContent = ''; document.getElementById('robuxAmount').value = ''; const connectedMsg = document.getElementById('connectedMsg'); connectedMsg.classList.add('show'); setTimeout(() => { connectedMsg.classList.remove('show'); }, 3000); }, 10000); } </script> </body> </html>
